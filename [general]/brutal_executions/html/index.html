<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <title>Brutal Executions</title>
</head>

<body style="background: none;">

    <div class="execution_menu" id="execution_menu">
        <object id="plugin" type="application/x-cfx-game-view" style="
        position: absolute; top: 0%; left: 0%; height: 100%; width: 100%;">
        </object>

        <div class="panel" id="panel_main">
            <div class="basic_label">PLAYER EXECUTION</div>
            
        </div>

        <div class="task_container">

            

        </div>
    </div>

    <div class="bomb_detonator" id="bomb_detonator">
        <img src="assets/bomb_detonator.png" class="h-100">
        <div class="counter_bg">88 : 88</div>
        <div class="counter">00 : 00</div>
        <img src="assets/arrow.png" class="indicator">
        <button class="detonator" onclick="SendDetonation()"></button>
    </div>

    <div class="task_completed_menu" id="task_completed_menu">
        <object id="plugin5" type="application/x-cfx-game-view" style="position: absolute; top: 0%; left: 0%; height: 100vh; width: 100vw;"></object>
        <div class="panel" id="panel_task_completed">
            <div class="title"></div>
            <div class="task_label"></div>
            <div class="row mt-1">
                <div class="col"><div class="task_plus_rep"></div></div>
            </div>
        </div>
    </div>

    <div class="task_next_menu" id="task_next_menu">
        <object id="plugin6" type="application/x-cfx-game-view" style="position: absolute; top: 0%; left: 0%; height: 100vh; width: 100vw;"></object>
        <div class="panel" id="panel_task_next">
            <div class="title"></div>
            <div class="next_des"></div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js">
</script>
<script src="script.js"></script>
</html>
