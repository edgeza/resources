<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beehive Sounds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Placed hive sound -->
    <audio id="bee-sound" preload="auto">
        <source src="sounds/bee_buzzing.mp3" type="audio/mpeg">
    </audio>

    <!-- Wild hive sound -->
    <audio id="wild-bee-sound" preload="auto">
        <source src="sounds/wild_bee_buzzing.mp3" type="audio/mpeg">
    </audio>

    <!-- Bee sting sound effect -->
    <audio id="bee-sting-sound" preload="auto">
        <source src="sounds/bee_sting.mp3" type="audio/mpeg">
    </audio>

    <script src="sound.js"></script>
</body>
</html>
