<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <div class="clock">
    <div id="stopwatch-time-cont" class="stopwatch-container" style="display: none;">
      <div id="stopwatch" class="stopwatch">
        <h1>TIME</h1>
        <span id="stopwatchtime">.000</span>
      </div>
    </div>
  </div>

  

  <div id="container" class="container" style="display: none;">
    <div class="leaderboard">
    <header class="top">
        <h2 class="playersranked"><span class="playeramount">5000</span> <span id="plyranked">PLAYERS RANKED</span></h2>
        <h1 class="headertext">LEADERBOARD</h1>
        <h2 class="traplocation">Grove Street Speed Trap</h2>
        <h2 class="yourrank">Rank: 23</h2>
    </header>
        <div class="listcontainer">
            <ul>
                <!--<li><span class="rank">1</span><span class="userinfo">Rayyan, [porsche 918]</span><span class="speed">154 MPH</span></li>
                <li><span class="rank">1</span><span class="userinfo">Rayyan, [porsche 918]</span><span class="speed">154 MPH</span></li> -->
            </ul>
        </div>
    </div>
  </div>


  <div class="timeslip">
    <p class="greeting">Welcome to the Sandy shores drag strip</p>

    <h1 id="your-times">Your Times</h1>

    <h2 id="car-model">Car Model: Subaru</h1>

    <ul class="times">
        <li id="reactiontime">Reaction Time ...</li>
        <li id="60mph">60 MPH ...</li>
        <li id="100mph">100 MPH ...</li>
        <li id="8thmile">1/8 ...</li>
        <li id="quartermile">1/4 ...</li>
        <li id="halfmile">1/2 ...</li>
        <li id="1mile">1 Mile ...</li>
        <li id="totalmph">MPH ...</li>
    </ul>

    <p class="greeting2">Thank you!</p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</html>
